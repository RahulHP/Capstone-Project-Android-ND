apply plugin: 'com.android.application'

android {
    signingConfigs {
        debug {
            keyAlias 'myKey'
            keyPassword '123456'
            storeFile file('/home/rahulhp/store.jks')
            storePassword '123456'
        }
    }
    compileSdkVersion 24
    buildToolsVersion "24.0.1"
    defaultConfig {
        applicationId "io.github.rahulhp.dailyjournal"
        minSdkVersion 21
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
